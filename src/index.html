<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.scss" />
    <script src="./main.ts" type="module"></script>
  </head>
  <body>
    <main class="tracker container grid">
      <div class="tracker__profile card">
        <div class="card__header card flex items-center">
          <div class="profile__picture">
            <img
              src="./images/image-jeremy.png"
              alt="Profile picture of Jeremy Robson"
            />
          </div>
          <div>
            <span class="profile__intro">Report for</span>
            <h1 class="profile__name">Jeremy Robson</h1>
          </div>
        </div>
        <form class="card__inner flex">
          <input type="radio" id="daily" name="tracking-period" />
          <label for="daily">Daily</label>
          <input type="radio" id="weekly" name="tracking-period" checked />
          <label for="weekly">Weekly</label>
          <input type="radio" id="monthly" name="tracking-period" />
          <label for="monthly">Monthly</label>
        </form>
      </div>

      <div class="tracker__section card" data-section="work">
        <div class="card__header">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Work</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
      <div class="tracker__section card" data-section="play">
        <div class="card__header">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Play</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
      <div class="tracker__section card" data-section="study">
        <div class="card__header">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Study</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
      <div class="tracker__section card" data-section="exercise">
        <div class="card__header">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Exercise</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
      <div class="tracker__section card" data-section="social">
        <div class="card__header">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Social</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
      <div class="tracker__section card" data-section="self-care">
        <div class="card__header">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="card__inner card">
          <div class="flex items-center justify-between">
            <h2 class="section__title">Self Care</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex items-center justify-between">
            <span class="current-tracking-data"></span>
            <span class="previous-tracking-data"></span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/kevinndlc">kevinndlc</a>.
    </footer>
  </body>
</html>
